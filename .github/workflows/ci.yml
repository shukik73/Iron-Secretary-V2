name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: techy-miramar-command-center
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: techy-miramar-command-center/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm run build

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: techy-miramar-command-center
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: techy-miramar-command-center/package-lock.json
      - run: npm ci
      - run: npm test
